<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Webshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
<header>
    <div class="top-header">
    <a th:href="@{/}"><h1>MY SHOP</h1></a>
    <a th:href="@{/more-filters}"><h1 class="more-button">More >></h1></a>
    </div>
    <hr>
    <a th:href="@{/only-available}"> <button class="filter-button">ONLY AVAILABLE</button></a>
    <a th:href="@{/cheapest-first}"><button class="filter-button">CHEAPEST FIRST</button></a>
    <a th:href="@{/contains-nike}"><button class="filter-button">CONTAINS NIKE</button></a>
    <a th:href="@{/average-stock}"><button class="filter-button">AVERAGE STOCK</button></a>
    <a th:href="@{/most-expensive}"><button class="filter-button">MOST EXPENSIVE AVAILABLE</button></a>
</header>
<form class="searchbar" action="/search" method="post">
    <label for="search">Search for:</label>
    <input id="search" name="search" placeholder="...something like nike">
    <button class="search-button" type="submit">Search</button>
</form>
<table>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity<br> of stock</th>
    </tr>
    <tr th:each="item: ${shopItems}">
        <td class="item-name" th:text="${item.name}"></td>
        <td class="item-name" th:text="${item.type}"></td>
        <td class="item-description" th:text="${item.description}"></td>
        <td class="item-price" th:text="${item.getFormattedPrice()}"></td>
        <td class="item-quantity" th:text="${item.quantityOfStock}"></td>
    </tr>
</table>
<footer>
<hr class="footer-line">
</footer>
</div>
</body>
</html>
