<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h2>Todos for today:</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Urgent</th>
            <th>Done</th>
        </tr>
        <tr th:each="todo : ${todoList}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.urgent}"></td>
            <td th:text="${todo.done}"></td>
        </tr>
    </table>
</body>
</html>
