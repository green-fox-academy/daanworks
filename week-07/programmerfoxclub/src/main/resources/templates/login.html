<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programmer Fox Club - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <header class="top-nav">
        <img class="logo" src="img/greenfox.png"/>
        <div class="nav-buttons">
            <button class="nav-button">INFORMATION</button>
            <button class="nav-button">NUTRITION STORE</button>
            <button class="nav-button">TRICK CENTER</button>
            <button class="nav-button">ACTION HISTORY</button>
        </div>
    </header>
    <hr class="header-over">
    <div class="content-container">
        <h2>Welcome to Programmer Fox Club</h2>
        <p>Please provide a name, so you can associate it to your pet!</p>
        <form action="/login" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <button type="submit" class="submit-button">GO</button>
        </form>
    </div>
</div>
</body>
</html>
